<style>
    .axis {

}

.axis path,
.axis line {

}

.x.axis path {

}

.title{

}

.x-exp{

}

.bar {

}

.bar:hover {

}

.inner-text{

    transform: rotateZ(-90deg);
    
    
}

.line-bar{

}

.line-text{

</style>
